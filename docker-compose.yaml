services:
  database:
    image: postgres:14.4
    restart: always
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
    volumes:
      - /ESGdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    #shm_size: 512mb

  grafana:
    depends_on:
      - database
    image: grafana/grafana:8.5.13
    ports:
      - 3000:3000
    user: ":"
    volumes:
    - /grafana:/var/lib/grafana
    - ./configs/provisioning:/etc/grafana/provisioning
    - ./configs/provisioning/dashboards:/var/lib/grafana/dashboards

  selenium-hub:
    image: selenium/hub:4.5
    container_name: selenium-hub
    ports:
      - 4442:4442
      - 4443:4443
      - 4444:4444
      - 7900:7900  # to view browsers

  firefox:
    image: selenium/node-firefox:105.0
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=4
      - NODE_MAX_SESSIONS=4

  api:
    depends_on:
      - database
    build: api
    environment:
      DATABASE_URL: "postgresql+psycopg2://example:example@database/database"
      ECHO: "False"
    ports:
      - 8000:8000

  sravni-reviews-parser:
    depends_on:
      - api
    build: parser
    command: ["python", "main.py", "--site", "sravni_reviews"]
    environment:
      DATABASE_URL: "postgresql+psycopg2://example:example@database/sravni"
      DOCKER: "true"
      API_URL: "http://api:8000"

  banki-reviews-parser:
    depends_on:
      - api
      - selenium-hub
    build: parser
    command: ["python", "main.py", "--site", "banki_reviews"]
    environment:
      DATABASE_URL: "postgresql+psycopg2://example:example@database/banki"
      DOCKER: "true"
      API_URL: "http://api:8000"
      SELENIUM_HUB: "http://selenium-hub:4444/wd/hub"

  banki-news-parser:
    depends_on:
      - api
      - selenium-hub
    build: parser
    command: [ "python", "main.py", "--site", "banki_news" ]
    environment:
      DATABASE_URL: "postgresql+psycopg2://example:example@database/banki"
      DOCKER: "true"
      API_URL: "http://api:8000"
      SELENIUM_HUB: "http://selenium-hub:4444/wd/hub"

  vk-comments-parser:
    depends_on:
      - api
    build: parser
    command: ["python", "main.py", "--site", "vk_comments"]
    environment:
      DATABASE_URL: "postgresql+psycopg2://example:example@database/vk_comments"
      DOCKER: "true"
      API_URL: "http://api:8000"
      VK_TOKEN: ""
